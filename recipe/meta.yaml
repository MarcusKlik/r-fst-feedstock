{% set version = "0.8.10" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fst
  version: {{ version|replace("-", "_") }}

source:
  fn: fst_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/fst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fst/fst_{{ version }}.tar.gz
  sha256: 27255d2b66e97e9edfcce56e279cab66ff0bf0ca7b0e55833a5b5a55fc9c99f2

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
    - llvm-openmp                # [osx]
  host:
    - r-base
    - r-rcpp
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - llvm-openmp                # [osx]

test:
  commands:
    - $R -e "library('fst')"           # [not win]
    - "\"%R%\" -e \"library('fst')\""  # [win]

about:
  home: https://fstpackage.github.io
  license: AGPL-3
  summary: Multithreaded serialization of compressed data frames using the 'fst' format. The
    'fst' format allows for random access of stored data and compression with the LZ4
    and ZSTD compressors created by Yann Collet. The ZSTD compression library is owned
    by Facebook Inc.
  license_family: AGPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - jprnz
